<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*原大小為 300+10+10 若加上 box-sizing: border-box則總合為 width大小300px
      box-sizing: content-box則是指內容為300px整個大小300+10+10
      */
      div {
        width: 300px;
        background-color: #fa0;
        border: 10px solid #f00;
        padding: 10px;
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt
      consequatur, illo, a explicabo aliquam doloremque ut dolore non iste
      consequuntur sed nobis exercitationem officia earum accusamus nihil.
      Corrupti, maiores nihil?
    </div>
  </body>
</html>
